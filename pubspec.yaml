name: memeic
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: 3.5.0
  stacked_services: 1.6.0
  dio: 5.9.0
  logger: 1.4.0
  intl: 0.20.2
  shared_preferences: 2.5.3
  flutter_secure_storage: 9.2.4
  freezed_annotation: 2.4.4
  sizer: 3.1.3
  flutter_svg: 2.2.1
  gap: 3.0.1
  toastification: 3.0.3
  google_fonts: 6.3.2
  font_awesome_flutter: 10.12.0
  flutter_native_splash: 2.4.7
  google_nav_bar: 5.0.7
  cached_network_image: 3.4.1
  flutter_staggered_grid_view: 0.7.0
  heroine: 0.5.0+2
  skeletonizer: 2.1.0+1
  firebase_core: 4.2.1
  firebase_auth: 6.1.2
  google_sign_in: 6.3.0
  sign_in_with_apple: 6.1.4
  crypto: 3.0.6
  flutter_dotenv: 5.2.1

dev_dependencies:
  build_runner: 2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.3
  mockito: 5.4.4
  stacked_generator: 1.6.1
  golden_toolkit: 0.15.0
  freezed: 2.5.2
  change_app_package_name: 1.5.0

flutter:
  uses-material-design: true
  assets:
    # Placeholder assets removed; only include existing files
    - assets/splash.png
    - assets/splashlogo.png
    - assets/svg/
    - .env

flutter_native_splash:
  color: "#1A0B2E" # deep purple to match splash background
  image: assets/splash.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#1A0B2E"
    image: assets/splash.png

change_app_package_name:
  new_package_name: com.memeic.app
  old_package_name: com.example.memeic

